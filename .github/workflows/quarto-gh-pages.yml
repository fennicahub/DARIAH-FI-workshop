on:
  push:
    branches:
    - main
    paths:
    - '**.yml'
    - '**.qmd'
  workflow_dispatch:
permissions: write-all

name: renderbook-quarto

jobs:
  render-book:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Install system libraries (needed for curl/httr)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            pkg-config

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install R packages (CRAN + GitHub)
        run: |
          Rscript -e 'options(repos=c(CRAN="https://cloud.r-project.org")); install.packages(c("remotes" , "tidyverse", "ggplot2"))'
          Rscript -e 'remotes::install_github("fennicahub/finna")'
          Rscript -e 'remotes::install_github("fennicahub/finto")'

      - uses: quarto-dev/quarto-actions/setup@v2

      - name: Install rmarkdown
        run: Rscript -e 'install.packages("rmarkdown")'

      - name: Render and Publish quarto
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy package
        run: |
          git config --local user.name "$GITHUB_ACTOR"
          git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git add .
          git commit -m "Re-render bookdown documents" || echo "No changes to commit"
          git push origin || echo "No changes to commit"
